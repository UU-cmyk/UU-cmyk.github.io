        @keyframes messageAppear {

                opacity: 1;
                transform: translateY(0) rotateX(0);

        .animated-text span {
            display: inline-block;

            font-family: 'Great Vibes', cursive;

        @keyframes letterPop {
            from {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
            to {
                opacity: 1;

            }
        }

        .glitter {

            pointer-events: none;
            z-index: 999;
            background: radial-gradient(circle at center, 
                rgba(255,255,255,0.9) 0%,
                rgba(255,223,0,0.6) 50%,

        @keyframes glitterExpand {

        /* æ–°å¢ç²’å­ç‰¹æ•ˆ */
        .particle {

        @keyframes particleFly {
            0% {

            }

        .falling-text {

            top: -50px;
            font-size: 1.2rem;

        /* æ·»åŠ å­—ç¬¦æ»šè½æ•ˆæœ */

        }
    </style>
</head>
<body>

    <script>
        // å­—ç¬¦åº“
        const characters = ['ğŸ‰', 'ğŸ‚', 'ğŸ', 'â¤ï¸', 'âœ¨', 'ğŸˆ', 'ğŸŒ¸', 'â˜…', 'â˜€ï¸', 'ğŸ‡', 'ğŸ¥', 'ğŸ¡', 'ğŸ­', 'Happy Birthday!'];

        function createMatrixFall() {
            for (let i = 0; i < 50; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-fall';
                char.textContent = characters[Math.floor(Math.random() * characters.length)];
                char.style.left = `${Math.random() * 100}vw`;

                document.body.appendChild(char);

        // åˆå§‹åŒ–å­—ç¬¦æ»šè½
        function initMatrixFall() {
            setInterval(createMatrixFall, 800);
        }

        // åˆ›å»ºéšæœºä¸‹è½å­—ç¬¦
        function createFallingText() {
            const element = document.createElement('div');
            element.className = 'falling-text';
            
            // éšæœºé€‰æ‹©å†…å®¹ï¼ˆ50%æ¦‚ç‡æ˜¾ç¤ºæ–‡å­—ï¼Œ50%æ˜¾ç¤ºç¬¦å·ï¼‰
            const isText = Math.random() > 0.5;
            element.textContent = isText 
                ? messages[Math.floor(Math.random() * messages.length)]
                : characters[Math.floor(Math.random() * characters.length)];
            
            // éšæœºè®¾ç½®æ ·å¼
            element.style.left = `${Math.random() * 100}%`;
            element.style.fontSize = `${isText ? '1.2rem' : '2rem'}`;
            element.style.animationDuration = `${Math.random() * 2 + 3}s`;
            element.style.animationDelay = `${Math.random() * 1}s`;
            element.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(element);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
            setTimeout(() => element.remove(), 6000);
        }

        // åˆå§‹åŒ–å­—ç¬¦ä¸‹è½
        function initFallingText() {
            // ç«‹å³åˆ›å»º3ä¸ªå­—ç¬¦
            for(let i = 0; i < 3; i++) {
                setTimeout(createFallingText, i * 500);

            // æŒç»­ç”Ÿæˆ
            setInterval(() => {
                if(Math.random() > 0.3) createFallingText();

        }

        // æ”¹è¿›åçš„ç‚¹å‡»ç‰¹æ•ˆ
        document.addEventListener('click', function(e) {
            // ä¸»é—ªå…‰æ•ˆæœ
            createGlitter(e);
            
            // åˆ›å»ºç²’å­ç‰¹æ•ˆ
            createParticles(e.clientX, e.clientY);
        });

        function createGlitter(e) {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            glitter.style.cssText = `
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                width: 40px;

            `;
            document.body.appendChild(glitter);
            setTimeout(() => glitter.remove(), 800);
        }

        function createParticles(x, y) {
            for(let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                const angle = (Math.PI * 2) * (i / 8);
                const speed = Math.random() * 150 + 50;
                
                particle.className = 'particle';
                particle.style.cssText = `
                    left: ${x}px;
                    top: ${y}px;
                    width: ${Math.random() * 6 + 4}px;
                    height: ${Math.random() * 6 + 4}px;
                    --tx: ${Math.cos(angle) * speed}px;
                    --ty: ${Math.sin(angle) * speed}px;
                `;
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // åˆ›å»ºéšæœºè£…é¥°ç²’å­
        function createDecorations() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('span');
                star.style.cssText = `

        // åˆå§‹åŒ–
        window.onload = () => {

        };
    </script>
