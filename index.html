<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运大抽奖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }
        
        h1 {
            color: #6a11cb;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }
        
        .prize-wheel {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 0 auto 30px;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            position: relative;
            z-index: 1;
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #ffcc00;
            border: 4px solid #fff;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }
        
        .section-0 { background: #FF9AA2; transform: rotate(0deg); }
        .section-1 { background: #FFB7B2; transform: rotate(45deg); }
        .section-2 { background: #FFDAC1; transform: rotate(90deg); }
        .section-3 { background: #E2F0CB; transform: rotate(135deg); }
        .section-4 { background: #B5EAD7; transform: rotate(180deg); }
        .section-5 { background: #C7CEEA; transform: rotate(225deg); }
        .section-6 { background: #F8B195; transform: rotate(270deg); }
        .section-7 { background: #F67280; transform: rotate(315deg); }
        
        .section-text {
            transform: rotate(22.5deg);
            width: 60px;
            margin-left: 40px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #ff5252;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 20;
        }
        
        .btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            position: relative;
            z-index: 1;
            margin: 20px 0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            position: relative;
            z-index: 1;
        }
        
        .result-title {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .result {
            font-size: 2rem;
            font-weight: bold;
            color: #6a11cb;
            min-height: 48px;
        }
        
        .info-box {
            background: #eef5ff;
            border-left: 4px solid #2575fc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            position: relative;
            z-index: 1;
        }
        
        .info-box i {
            color: #2575fc;
            margin-right: 10px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            z-index: 100;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinning {
            animation: spin 0.1s linear infinite;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px 15px;
            }
            
            .prize-wheel {
                width: 250px;
                height: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-gift"></i> 幸运大抽奖</h1>
        <p class="subtitle">试试你的手气！</p>
        
        <div class="prize-wheel" id="prizeWheel">
            <div class="wheel-center"></div>
            <div class="wheel-section section-0"><div class="section-text">一等奖</div></div>
            <div class="wheel-section section-1"><div class="section-text">三等奖</div></div>
            <div class="wheel-section section-2"><div class="section-text">参与奖</div></div>
            <div class="wheel-section section-3"><div class="section-text">二等奖</div></div>
            <div class="wheel-section section-4"><div class="section-text">特等奖</div></div>
            <div class="wheel-section section-5"><div class="section-text">三等奖</div></div>
            <div class="wheel-section section-6"><div class="section-text">参与奖</div></div>
            <div class="wheel-section section-7"><div class="section-text">二等奖</div></div>
            <div class="pointer"></div>
        </div>
        
        <button class="btn" id="drawBtn">立即抽奖</button>
        
        <div class="result-container">
            <div class="result-title">抽奖结果</div>
            <div class="result" id="result">等待抽奖...</div>
        </div>
        
        <div class="info-box">
            <p><i class="fas fa-info-circle"></i> 每个用户只能抽奖一次，抽奖结果将保存在本地浏览器中</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const drawBtn = document.getElementById('drawBtn');
            const resultEl = document.getElementById('result');
            const prizeWheel = document.getElementById('prizeWheel');
            
            // 奖品列表
            const prizes = [
                "特等奖：648点券 + 满级皮肤枪",
                "一等奖：满级皮肤枪",
                "二等奖：648点券",
                "三等奖：1级皮肤枪",
                "参与奖：参与奖你还想要什么？",
                "参与奖：参与奖你还想要什么？",
                "参与奖：参与奖你还想要什么？",
                "参与奖：参与奖你还想要什么？",
                "参与奖：参与奖你还想要什么？"
            ];
            
            // 检查是否已抽奖
            function checkDrawStatus() {
                const hasDrawn = localStorage.getItem('hasDrawn');
                if (hasDrawn === 'true') {
                    drawBtn.disabled = true;
                    drawBtn.textContent = '已抽奖';
                    resultEl.textContent = localStorage.getItem('prizeResult') || '您已抽过奖了';
                }
            }
            
            // 初始化检查
            checkDrawStatus();
            
            // 抽奖函数
            function drawPrize() {
                // 禁用按钮防止重复点击
                drawBtn.disabled = true;
                drawBtn.textContent = '抽奖中...';
                
                // 添加旋转动画
                prizeWheel.classList.add('spinning');
                
                // 模拟抽奖过程
                setTimeout(() => {
                    // 生成随机结果
                    const randomIndex = Math.floor(Math.random() * prizes.length);
                    const prize = prizes[randomIndex];
                    
                    // 停止旋转动画
                    prizeWheel.classList.remove('spinning');
                    
                    // 设置随机旋转角度（确保指针停在奖品区域）
                    const rotation = 1080 + (randomIndex * 45); // 1080度是3圈，确保动画效果
                    prizeWheel.style.transform = `rotate(${rotation}deg)`;
                    
                    // 显示结果
                    resultEl.textContent = prize;
                    resultEl.style.color = '#ff5252';
                    resultEl.style.fontSize = '1.8rem';
                    
                    // 更新按钮状态
                    drawBtn.textContent = '已抽奖';
                    
                    // 创建五彩纸屑效果
                    createConfetti();
                    
                    // 保存抽奖结果到本地存储
                    localStorage.setItem('hasDrawn', 'true');
                    localStorage.setItem('prizeResult', prize);
                }, 3000);
            }
            
            // 创建五彩纸屑效果
            function createConfetti() {
                const container = document.querySelector('.container');
                const colors = ['#ff5252', '#ffcc00', '#2575fc', '#6a11cb', '#00c853'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    container.appendChild(confetti);
                    
                    // 动画结束后移除
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
            
            // 绑定抽奖按钮事件
            drawBtn.addEventListener('click', drawPrize);
        });
    </script>
</body>
</html>
